<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root" role="main">
     
      <div class="container" id="container1">
       
        <div class="star">
          <button disabled>
            <img src="images/icon-star.svg" alt="Star" />
          </button>
        </div>
        <div class="text-container" role="document">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rate">
          <button value="1" onclick="handleValue(1)" id="btn1">1</button>
          <button value="2" onclick="handleValue(2)" id="btn2">2</button>
          <button value="3" onclick="handleValue(3)" id="btn3">3</button>
          <button value="4" onclick="handleValue(4)" id="btn4">4</button>
          <button value="5" onclick="handleValue(5)" id="btn5">5</button>
        </div>
        <div class="submit"><button onclick="handleSubmit()">SUBMIT</button></div>
      
      </div>
    




      <div class="container" id="container2">
        <div class="image">
          <img src="images/illustration-thank-you.svg" alt="illus" />
        </div>
        <div class="selected">
          <span id="ratingTxt">You selected 0 out of 5</span>
        </div>
        <div class="text-container center" role="document">
          <span>Thank you!</span>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
